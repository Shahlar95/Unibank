<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kredit Sifarişi</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
<link rel="stylesheet" href="./src/scss/style.css">
</head>
<body>
    <header></header>
    <main>
        <section class="order">
            <div class="container">
                <div class="order-page">
                    <div class="order-head">
                        <div class="order-logo">
                            <img src="https://onlineservices.unibank.az/OnlineLoanOffer/resources/imgs/logo-horizontal.png" alt="image">
                        </div>
                        <div class="order-lang">
                            <select name="" id="">
                                <option value="">Azərbaycan</option>
                                <option value="">İngilis</option>
                                <option value="">Rus</option>
                            </select>
                        </div>
                    </div>
                    <div class="order-form">
                        <h2>Kredit sifarişi <p class="order-border"></p></h2>
                        <form class="credit-order">
                           <div class="order-inputs"> 
                            <div class="order-input">
                                <span class="input-required">*</span>
                               <div class="order-img">
                                <img src="https://onlineservices.unibank.az/OnlineLoanOffer/javax.faces.resource/account.png.jsp?ln=imgs/icons" alt="image">
                               </div>
                                <input type="text" class="fullname" min="2" placeholder="Ad,Soyad,Atasının adı" required>
                            </div>
                            <div  class="order-input">
                                <span class="input-required">*</span>
                                <div class="order-img">
                                    <img src="https://onlineservices.unibank.az/OnlineLoanOffer/javax.faces.resource/id-card.svg.jsp?ln=imgs/icons" alt="image">
                                </div>
                                <input type="text" class="pinkod" placeholder="Fin kod" required min="7" max="7">
                            </div>    
                        </div>
                        <div class="order-inputs">
                            
                           <div class="order-input">
                            <span class="input-required">*</span>
                            <div class="order-img"><img src="https://onlineservices.unibank.az/OnlineLoanOffer/javax.faces.resource/cellphone.png.jsp?ln=imgs/icons" alt="image"></div>
                             <input type="number" class="mobil-number" maxlength="12" placeholder="Mobil telefon (994XXXXXXXXX)" required>
                        </div>
                        <div class="order-input">
                            <span class="input-required">*</span>
                            <div class="order-img">
                                <img src="https://onlineservices.unibank.az/OnlineLoanOffer/javax.faces.resource/workplace.png.jsp?ln=imgs/icons" alt="image">
                            </div>
                            <input type="text" class="work" placeholder="İş yeri" required>
                        </div>
                       
                        </div>
                        <div class="order-inputs">
                            <div id="order-profit" class="order-input"> 
                                <span class="input-required">*</span>
                                <div class="order-img">
                                    <img src="https://onlineservices.unibank.az/OnlineLoanOffer/javax.faces.resource/keyboard-backspace.png.jsp?ln=imgs/icons" alt="image">
                                </div>
                                <input type="number" class="profit" placeholder="Rəsmi gəlir" required>
                            </div>
                        </div>
                      <div class="order-check">
                        
                          <input type="checkbox" name="" id="order-legal" required>
                        <label class="form-check-label" for="order-legal">Məlumatlarımın doğruluğunu təsdiq edir, kredit öhdəliklərim barədə məlumatları AKB kredit reyestrindən , şəxsi və iş yerim üzrə məlumatları isə ”ASAN Finans” sistemi vasitəsilə əldə edilməsinə icazə verirəm. <span class="input-required">*</span></label>
                       
                      </div>
                           <div class="order-submit">
                            
                             <button type="submit"  class="order-submit-btn">Sifariş et</button>
                        </div>
                          </form>
                    </div>
                </div>
                
            </div>
        </section>
    </main>
    <footer></footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>
<script src="https://kit.fontawesome.com/d01214c8d1.js" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
<script src="../src/js/order.js"></script> 
</body>
</html>
